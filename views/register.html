<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account</h1>
              </div>
              <form class="user" action="/app/register" method="post" enctype="multipart/form-data"  autocomplete="on">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="name" placeholder="Name">
                  </div>
				  <div class="form-group">
                    <input type="tel" class="form-control form-control-user" id="exampleFirstName" name="cont_num" placeholder="Contact">
                  </div>
				  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="user_id" placeholder="University RollNo">
                  </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" name="email" placeholder="Email Address">
                </div>
				 <div class="form-group form-control-users" >
          <select id="gender1" name="gender" class="input-lg form-control">
                <option>Gender</option>
              <option value='female' >Female</option>
              <option value='male'>Male</option>
          
          </select>
        </div>
				<div class="form-group">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name= "cur_add" placeholder="Current Address">
                  </div>
				<div class="form-group">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName"  name= "per_add" placeholder="Permanent Address">
                  </div>
					<div class="form-group">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="fname" placeholder="Father's Name">
                  </div>
				  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="fnumber" placeholder="Father Contact No.">
                  </div>
				  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="foccu" placeholder="Father's Occupation">
                  </div>
				  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="mname" placeholder="Mother's Name">
                  </div>
				  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="moccu" placeholder="Mother's Occupation">
                  </div>
				  <div class="form-group">
                    <input type="date" class="form-control form-control-user" id="exampleFirstName" name="dob" placeholder="Date of Birth">
                  </div>
				  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="summary" placeholder="Profile Summary">
                  </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" name="pass" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" name="rpass" placeholder="Repeat Password">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block" >Register</button>
                <hr>
                </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/app/login">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
