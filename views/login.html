  <meta charset="utf-8">

  <title>Login</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/js/mdb.min.js"></script>

  <link href="/static/styles/register/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <link href="/static/styles/register/css/custom.css" rel="stylesheet">

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                  </div>
                  <form class="user" method="post" action="/app/login">
                    <div class="form-group">
                      <input type="text" name="userid" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="User ID" required autofocus>
                    </div>
                    <div class="form-group">
                      <input type="password" name="pass" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                   
					 <button class="btn btn-primary btn-user btn-block" type="submit">Login</button>
           </form>
           
           <!--forgot-->
           
           <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
           <div class="modal-dialog" role="document">
             <div class="modal-content">
               <div class="modal-header text-center">
                 
                 <h4 class="modal-title w-100 font-weight-bold">Forgot Pasword</h4>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                 </button>
               </div>
               <form action="/app/forgot" method="post">
               <div class="modal-body mx-3">
                 <div class="md-form mb-5">
                   <i class="fas fa-user prefix grey-text"></i>
                   <input type="text" name="userid" id="orangeForm-name" placeholder="User ID" class="form-control validate">
                   
                 </div>
                 <div class="md-form mb-5">
                  <i class="fas fa-lock prefix grey-text"></i>
                   <input type="password" name="pass" id="orangeForm-email" placeholder="New Password" class="form-control validate">
                  
                 </div>
         
               
         
               </div>
             
               <div class="modal-footer d-flex justify-content-center">
                  <button type="submit" class="btn btn-deep-primary ">Submit</button>
                </form>
               </div>
             </div>
           </div>
         </div>
         
         <div class="text-center">
          
         </div>           

           <!--forgot -->
          
                  <hr>
                  <div class="text-center">
                    <a href=""  data-toggle="modal" data-target="#modalRegisterForm">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/app/register">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
